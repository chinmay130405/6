<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - JWT Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .navbar h2 {
            color: #fc466b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-dashboard {
            background: #667eea;
            color: white;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-card h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .welcome-card p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #fc466b;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .users-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .users-card h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #666;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-user {
            background: #e3f2fd;
            color: #1976d2;
        }

        .role-admin {
            background: #fce4ec;
            color: #c2185b;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }

        .error-message {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .error-message h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .error-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading admin panel...</div>

    <div id="error" style="display: none;">
        <div class="container">
            <div class="error-message">
                <h2>ðŸš« Access Denied</h2>
                <p>You don't have permission to access this page. Admin role is required.</p>
                <button class="btn btn-dashboard" onclick="window.location.href='dashboard.html'">
                    Go to Dashboard
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div id="content" style="display: none;">
        <nav class="navbar">
            <h2>
                ðŸ”§ Admin Panel
                <span class="admin-badge">ADMIN</span>
            </h2>
            <div class="nav-buttons">
                <button class="btn btn-dashboard" onclick="window.location.href='dashboard.html'">
                    Dashboard
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    Logout
                </button>
            </div>
        </nav>

        <div class="container">
            <div class="welcome-card">
                <h1>ðŸŽ¯ Admin Control Center</h1>
                <p id="welcomeMessage">Manage users and system settings</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>

                <div class="stat-card">
                    <div class="stat-number" id="adminCount">0</div>
                    <div class="stat-label">Administrators</div>
                </div>

                <div class="stat-card">
                    <div class="stat-number" id="userCount">0</div>
                    <div class="stat-label">Regular Users</div>
                </div>
            </div>

            <div class="users-card">
                <h3>ðŸ‘¥ User Management</h3>
                <div id="usersTableContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let token = null;

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', async () => {
            token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Try to access admin endpoint
                const response = await fetch('/admin', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayAdminPanel(data);
                } else if (response.status === 403) {
                    // Access denied - not admin
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                } else {
                    // Token invalid, redirect to login
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        });

        function displayAdminPanel(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            const users = data.allUsers || [];
            
            // Update welcome message
            document.getElementById('welcomeMessage').textContent = 
                `Welcome, ${data.user.username}! You have full administrative access.`;

            // Update statistics
            const adminUsers = users.filter(u => u.role === 'admin');
            const regularUsers = users.filter(u => u.role === 'user');

            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('adminCount').textContent = adminUsers.length;
            document.getElementById('userCount').textContent = regularUsers.length;

            // Display users table
            if (users.length === 0) {
                document.getElementById('usersTableContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“­</div>
                        <p>No users registered yet</p>
                    </div>
                `;
            } else {
                let tableHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                users.forEach(user => {
                    const roleClass = user.role === 'admin' ? 'role-admin' : 'role-user';
                    const isCurrentUser = user.id === data.user.id;
                    
                    tableHTML += `
                        <tr>
                            <td>${user.id}</td>
                            <td>
                                ${user.username}
                                ${isCurrentUser ? '<strong>(You)</strong>' : ''}
                            </td>
                            <td>
                                <span class="role-badge ${roleClass}">
                                    ${user.role.toUpperCase()}
                                </span>
                            </td>
                            <td>
                                <span style="color: #28a745;">âœ“ Active</span>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                document.getElementById('usersTableContainer').innerHTML = tableHTML;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
